<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cloud Kitchen Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body { background: #f7f7f9; color: #111827; }
    .page {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 100px;
    }
    header {
      padding: 16px 16px 8px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 20px;
      font-weight: 700;
    }
    header p {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .search-bar {
      margin-top: 12px;
    }
    .search-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 12px 16px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    .category-chip {
      flex-shrink: 0;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      background: #ffffff;
    }
    .category-chip.active {
      background: #16a34a;
      color: white;
      border-color: #16a34a;
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      padding: 12px 16px 4px;
    }
    .product-list {
      padding: 4px 16px 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .product-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 3px rgba(15,23,42,0.08);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .product-image-wrap {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      height: 90px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-name {
      font-size: 13px;
      font-weight: 600;
      margin-top: 4px;
      min-height: 32px;
    }
    .product-desc {
      font-size: 11px;
      color: #6b7280;
      min-height: 24px;
    }
    .product-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }
    .price {
      font-size: 13px;
      font-weight: 600;
    }
    .veg-dot, .nonveg-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid #4b5563;
      position: relative;
      margin-right: 4px;
    }
    .veg-dot::after, .nonveg-dot::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 50%;
    }
    .veg-dot::after { background: #16a34a; }
    .nonveg-dot::after { background: #dc2626; }
    .diet-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #4b5563;
    }
    .qty-add-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .qty-box {
      display: flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 2px 6px;
      font-size: 12px;
    }
    .qty-btn {
      border: none;
      background: none;
      font-size: 16px;
      line-height: 1;
      padding: 0 2px;
      cursor: pointer;
    }
    .add-btn {
      font-size: 11px;
      border-radius: 999px;
      border: none;
      padding: 4px 10px;
      background: #16a34a;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    .cart-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111827;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      z-index: 20;
    }
    .cart-summary {
      font-size: 13px;
    }
    .cart-summary span {
      font-weight: 600;
    }
    .cart-btn {
      border: none;
      padding: 8px 16px;
      border-radius: 999px;
      background: #22c55e;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    .cart-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 56px;
      background: #ffffff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -4px 10px rgba(15,23,42,0.12);
      max-height: 60vh;
      display: none;
      flex-direction: column;
      padding: 12px 16px;
      z-index: 25;
    }
    .cart-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .cart-panel-header h3 {
      font-size: 15px;
      font-weight: 600;
    }
    .close-cart {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }
    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .cart-item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .cart-item-row span {
      font-size: 13px;
    }
    .cart-total {
      font-size: 14px;
      font-weight: 600;
      margin: 4px 0;
    }
    .upi-box {
      font-size: 11px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 8px;
      margin-top: 4px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .upi-details {
      flex: 1;
    }
    .upi-details p {
      margin-bottom: 2px;
    }
    .upi-qr {
      width: 70px;
      height: 70px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .upi-qr img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .whatsapp-btn {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #16a34a;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      padding: 10px 16px 70px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
    @media (min-width: 768px) {
      .page {
        margin-top: 16px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(15,23,42,0.12);
      }
      body { display: flex; justify-content: center; background: #e5e7eb; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Your Cloud Kitchen</h1>
      <p>Simple menu • Order via WhatsApp</p>
      <div class="search-bar">
        <input id="searchInput" class="search-input" type="text" placeholder="Search dishes..." />
      </div>
    </header>
    <div class="categories" id="categoryBar"></div>
    <div class="section-title">Menu</div>
    <div class="product-list" id="productList"></div>
    <footer>
      Estimated delivery: <strong>30–40 mins</strong> • Location: <strong>Your Area</strong>
    </footer>
  </div>
  <div class="cart-bar" id="cartBar" style="display:none;">
    <div class="cart-summary">
      <div><span id="cartItemCount">0</span> items</div>
      <div>Total: <span id="cartTotal">₹0</span></div>
    </div>
    <button class="cart-btn" onclick="toggleCartPanel(true)">Review order</button>
  </div>
  <div class="cart-panel" id="cartPanel">
    <div class="cart-panel-header">
      <h3>Your order</h3>
      <button class="close-cart" onclick="toggleCartPanel(false)">×</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total">Total: <span id="cartTotalPanel">₹0</span></div>
    <div class="upi-box">
      <div class="upi-details">
        <p><strong>Pay via UPI</strong></p>
        <p>UPI ID: <strong>yourupi@upi</strong></p>
        <p>Option 1: Pay via UPI app (scan QR)</p>
        <p>Option 2: Cash on Delivery</p>
      </div>
      <div class="upi-qr">
        <img src="qr.png" alt="UPI QR Code" />
      </div>
    </div>
    <button class="whatsapp-btn" onclick="placeWhatsAppOrder()">Place order on WhatsApp</button>
  </div>
  <script>
    const WHATSAPP_NUMBER = "YOUR_WHATSAPP_NUMBER";
    const products = [
      { id: 1, name: "Creamy Cheese Burger", desc: "Soft bun, cheese sauce, chicken patty.", price: 160, category: "Burgers", veg: false, image: "burger1.jpg" },
      { id: 2, name: "Paneer Tikka Wrap", desc: "Spicy paneer, onions, mint mayo.", price: 140, category: "Wraps", veg: true, image: "paneer-wrap.jpg" },
      { id: 3, name: "Peri Peri Fries", desc: "Crispy fries with peri peri masala.", price: 120, category: "Fries", veg: true, image: "fries.jpg" },
      { id: 4, name: "Boneless Chicken Strips", desc: "Crispy boneless chicken pieces.", price: 180, category: "Sides", veg: false, image: "chicken-strips.jpg" },
      { id: 5, name: "Cold Coffee", desc: "Chilled coffee with ice.", price: 90, category: "Drinks", veg: true, image: "coffee.jpg" }
    ];
    const categories = ["All", ...new Set(products.map(p => p.category))];
    const cart = {};
    const productListEl = document.getElementById("productList");
    const categoryBarEl = document.getElementById("categoryBar");
    const cartBarEl = document.getElementById("cartBar");
    const cartItemsEl = document.getElementById("cartItems");
    const cartItemCountEl = document.getElementById("cartItemCount");
    const cartTotalEl = document.getElementById("cartTotal");
    const cartTotalPanelEl = document.getElementById("cartTotalPanel");
    const searchInputEl = document.getElementById("searchInput");
    const cartPanelEl = document.getElementById("cartPanel");
    let activeCategory = "All";
    function renderCategories() {
      categoryBarEl.innerHTML = "";
      categories.forEach(cat => {
        const chip = document.createElement("button");
        chip.className = "category-chip" + (cat === activeCategory ? " active" : "");
        chip.textContent = cat;
        chip.onclick = () => {
          activeCategory = cat;
          renderCategories();
          renderProducts();
        };
        categoryBarEl.appendChild(chip);
      });
    }
    function renderProducts() {
      const term = searchInputEl.value.trim().toLowerCase();
      productListEl.innerHTML = "";
      products
        .filter(p => (activeCategory === "All" || p.category === activeCategory))
        .filter(p => !term || p.name.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";
          const imgWrap = document.createElement("div");
          imgWrap.className = "product-image-wrap";
          const img = document.createElement("img");
          img.src = p.image || "placeholder.jpg";
          img.alt = p.name;
          imgWrap.appendChild(img);
          const nameEl = document.createElement("div");
          nameEl.className = "product-name";
          nameEl.textContent = p.name;
          const descEl = document.createElement("div");
          descEl.className = "product-desc";
          descEl.textContent = p.desc;
          const meta = document.createElement("div");
          meta.className = "product-meta";
          const left = document.createElement("div");
          const priceEl = document.createElement("div");
          priceEl.className = "price";
          priceEl.textContent = "₹" + p.price;
          const diet = document.createElement("div");
          diet.className = "diet-badge";
          const dot = document.createElement("span");
          dot.className = p.veg ? "veg-dot" : "nonveg-dot";
          const text = document.createElement("span");
          text.textContent = p.veg ? "Veg" : "Non-Veg";
          diet.appendChild(dot);
          diet.appendChild(text);
          left.appendChild(priceEl);
          left.appendChild(diet);
          const right = document.createElement("div");
          right.className = "qty-add-wrap";
          const qty = cart[p.id] || 0;
          if (qty > 0) {
            const qtyBox = document.createElement("div");
            qtyBox.className = "qty-box";
            const minusBtn = document.createElement("button");
            minusBtn.className = "qty-btn";
            minusBtn.textContent = "−";
            minusBtn.onclick = () => updateCart(p.id, -1);
            const qtyText = document.createElement("span");
            qtyText.textContent = qty;
            const plusBtn = document.createElement("button");
            plusBtn.className = "qty-btn";
            plusBtn.textContent = "+";
            plusBtn.onclick = () => updateCart(p.id, 1);
            qtyBox.appendChild(minusBtn);
            qtyBox.appendChild(qtyText);
            qtyBox.appendChild(plusBtn);
            right.appendChild(qtyBox);
          } else {
            const addBtn = document.createElement("button");
            addBtn.className = "add-btn";
            addBtn.textContent = "ADD";
            addBtn.onclick = () => updateCart(p.id, 1);
            right.appendChild(addBtn);
          }
          meta.appendChild(left);
          meta.appendChild(right);
          card.appendChild(imgWrap);
          card.appendChild(nameEl);
          card.appendChild(descEl);
          card.appendChild(meta);
          productListEl.appendChild(card);
        });
    }
    function updateCart(productId, delta) {
      const current = cart[productId] || 0;
      const next = current + delta;
      if (next <= 0) {
        delete cart[productId];
      } else {
        cart[productId] = next;
      }
      renderProducts();
      renderCartSummary();
    }
    function renderCartSummary() {
      let totalItems = 0;
      let totalAmount = 0;
      Object.keys(cart).forEach(id => {
        const product = products.find(p => p.id === Number(id));
        if (!product) return;
        const qty = cart[id];
        totalItems += qty;
        totalAmount += qty * product.price;
      });
      if (totalItems === 0) {
        cartBarEl.style.display = "none";
        toggleCartPanel(false);
      } else {
        cartBarEl.style.display = "flex";
      }
      cartItemCountEl.textContent = totalItems;
      cartTotalEl.textContent = "₹" + totalAmount;
      cartTotalPanelEl.textContent = "₹" + totalAmount;
      cartItemsEl.innerHTML = "";
      Object.keys(cart).forEach(id => {
        const product = products.find(p => p.id === Number(id));
        const qty = cart[id];
        if (!product || qty <= 0) return;
        const row = document.createElement("div");
        row.className = "cart-item-row";
        row.innerHTML = `
          <span>${qty} × ${product.name}</span>
          <span>₹${qty * product.price}</span>
        `;
        cartItemsEl.appendChild(row);
      });
    }
    function toggleCartPanel(show) {
      cartPanelEl.style.display = show ? "flex" : "none";
    }
    function placeWhatsAppOrder() {
      let totalItems = 0;
      let totalAmount = 0;
      let lines = [];
      Object.keys(cart).forEach(id => {
        const product = products.find(p => p.id === Number(id));
        const qty = cart[id];
        if (!product || qty <= 0) return;
        totalItems += qty;
        const lineTotal = qty * product.price;
        totalAmount += lineTotal;
        lines.push(`${qty} x ${product.name} - ₹${lineTotal}`);
      });
      if (totalItems === 0) {
        alert("Please add at least one item.");
        return;
      }
      const header = "New order from Cloud Kitchen";
      const footer = [
        "",
        `Items: ${totalItems}`,
        `Total amount: ₹${totalAmount}`,
        "",
        "Payment options:",
        "1. Pay via UPI (scan QR or send to UPI ID: yourupi@upi)",
        "2. Cash on Delivery",
        "",
        "Please share your Name, Address and Phone Number here."
      ].join("\n");
      const message = header + "\n\n" + lines.join("\n") + "\n\n" + footer;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
    renderCategories();
    renderProducts();
    renderCartSummary();
    searchInputEl.addEventListener("input", renderProducts);
  </script>
</body>
</html>
